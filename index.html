<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .category {
      margin-top: 40px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .generator {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      background-color: #fff;
    }
    .dark-mode .generator {
      background-color: #2e2e2e;
      border-color: #555;
    }
    .form-group {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <h1>Roblox Script Generator</h1>
  <div id="generatorsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
