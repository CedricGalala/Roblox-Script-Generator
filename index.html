<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    #darkModeToggle {
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1.2rem;
      user-select: none;
    }
    .category {
      cursor: pointer;
      padding: 8px;
      background: #ccc;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      user-select: none;
    }
    body.dark-mode .category {
      background: #333;
    }
    .category-arrow {
      display: inline-block;
      margin-right: 8px;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .category-arrow.open {
      transform: rotate(90deg);
    }
    .category-title {
      flex-grow: 1;
    }
    .generators {
      margin-bottom: 20px;
      margin-left: 24px;
    }
    .generator {
      border: 1px solid #aaa;
      padding: 10px;
      margin-bottom: 15px;
      background: white;
      border-radius: 6px;
    }
    body.dark-mode .generator {
      background: #222;
      border-color: #555;
    }
    form > div {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    body.dark-mode input[type="text"] {
      background: #333;
      border-color: #555;
      color: #ddd;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 6px;
      max-height: 220px;
      overflow-y: auto;
      font-family: Consolas, monospace;
      margin-bottom: 10px;
    }
    body.dark-mode pre {
      background: #111;
      color: #eee;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      transition: background-color 0.2s;
      user-select: none;
    }
    button:hover {
      background-color: #115293;
    }
    button.copy-btn {
      background-color: #4caf50;
    }
    button.copy-btn:hover {
      background-color: #357a38;
    }
    button.download-btn {
      background-color: #ff9800;
      color: #222;
    }
    button.download-btn:hover {
      background-color: #b26a00;
    }
  </style>
</head>
<body>
  <div id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™ Toggle Dark Mode</div>
  <div id="categoriesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
