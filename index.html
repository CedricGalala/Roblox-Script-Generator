<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Script Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Roblox Script Generator</h1>
    <p>Build scripts for Roblox Studio with a few clicks</p>
  </header>

  <main>
    <!-- Kill Brick Generator -->
    <section class="tool">
      <h2>Kill Brick Generator</h2>
      <label>Damage:
        <input type="number" id="damageInput" placeholder="10" />
      </label>
      <button id="generateKillBrick">Generate Script</button>
      <button id="copyKillScript">Copy Script</button>
      <pre id="killOutput" class="code-box"></pre>
    </section>

    <!-- Teleport Pad Generator -->
    <section class="tool">
      <h2>Teleport Pad Generator</h2>
      <label>X: <input type="number" id="xInput" placeholder="0" /></label>
      <label>Y: <input type="number" id="yInput" placeholder="10" /></label>
      <label>Z: <input type="number" id="zInput" placeholder="0" /></label>
      <button id="generateTeleport">Generate Script</button>
      <button id="copyTeleportScript">Copy Script</button>
      <pre id="teleportOutput" class="code-box"></pre>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by CedricGalala</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
