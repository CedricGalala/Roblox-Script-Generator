<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .category {
      margin-top: 30px;
    }
    .generator {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fff;
    }
    .dark-mode .generator {
      background: #1f1f1f;
      border-color: #444;
    }
    .form-group {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .dark-mode pre {
      background: #2e2e2e;
    }
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
    }
    .dark-mode #darkModeToggle {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Roblox Script Generator</h1>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <div id="generatorsContainer"></div>
  <script src="script.js"></script>
</body>
</html>
