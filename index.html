<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .category {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .category h2 {
      cursor: pointer;
      user-select: none;
      position: relative;
      padding-right: 25px;
    }
    .category h2::after {
      content: "â–¶";
      position: absolute;
      right: 0;
      top: 0;
      font-size: 20px;
      line-height: 1;
      transition: transform 0.3s ease;
    }
    .category.expanded h2::after {
      transform: rotate(90deg);
    }
    .generators-wrapper {
      display: none;
      margin-top: 15px;
    }
    .category.expanded .generators-wrapper {
      display: block;
    }
    .generator {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      background-color: #fff;
    }
    .dark-mode .generator {
      background-color: #2e2e2e;
      border-color: #555;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 100;
    }
    #darkModeToggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <h1>Roblox Script Generator</h1>
  <div id="generatorsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
