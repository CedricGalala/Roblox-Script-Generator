<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Script Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1em;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .category {
      margin: 1em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    body.dark-mode .category {
      background: #1e1e1e;
    }
    .category h2 {
      margin: 0;
    }
    .generators {
      display: none;
      margin-top: 1em;
    }
    .generator {
      padding: 1em;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    body.dark-mode .generator {
      background: #2b2b2b;
    }
    pre {
      background: #f0f0f0;
      padding: 1em;
      overflow-x: auto;
      border-radius: 4px;
    }
    body.dark-mode pre {
      background: #2b2b2b;
    }
    button {
      margin-top: 0.5em;
      margin-right: 0.5em;
      padding: 0.4em 1em;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #darkModeToggle {
      position: fixed;
      top: 1em;
      right: 1em;
    }
  </style>
</head>
<body>
  <h1>Roblox Script Generator</h1>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <div id="categoriesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
